<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>洪涝灾害应急问答</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>洪涝灾害应急问答系统</h1>
            <p>请输入您的问题，我们将为您提供专业的应急建议。</p>
        </header>
        <main>
            <div class="input-area">
                <label for="question">您的问题：</label>
                <input type="text" id="question" placeholder="例如：如果发生洪涝灾害，如何应对？">
                <button id="submit">提交问题</button>
            </div>
            <div class="output-area">
                <h2>回答：</h2>
                <div id="answer" class="answer-box">等待您的问题...</div>
                <h2>参考资料：</h2>
                <ul id="contexts" class="context-list"></ul>
            </div>
        </main>
        <footer>
            <p>© 2025 洪涝灾害应急问答系统</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
